<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
    <link rel="stylesheet" href="quiz_styles.css">
</head>
<body>
    <header>
        <div id="header-container">
            <button class="home-btn" onclick="goToHomePage()" title="Go to Home Page">HOME</button>

        <!-- Button for turning on Chinese translations -->
            <button class="toggle-btn" onclick="toggleChineseTranslations()" title="Turn on Chinese Translations">
                <input type="checkbox" id="toggleChinese" checked="false">
                <label for="toggleChinese" id="toggle-chinese">中文翻译</label>
            </button>

        <!-- Button for toggling question shuffling -->
            <button class="toggle-btn" onclick="toggleQuestionShuffle()" title="Shuffle Questions">
                <input type="checkbox" id="shuffleQuestions">
                <label for="shuffleQuestions" id="shuffle-checkbox">Shuffle</label>
            </button>


            <div id="font-size-controls">
                <button id="increase-font-size" title="Increase font size">+</button>
                <button id="decrease-font-size" title="Decrease font size">-</button>
            </div>
        </div>
    </header>

    <h1 id="quiz-title"></h1>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="question"></div>
        <div id="question_cn"></div>
        <div id="options"></div>
        <!-- <button onclick="checkAnswer()">Submit Answer</button> -->
        <!-- Buttons for controlling quiz -->
        <div id="control-buttons">
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="restartQuiz()">Restart</button> <!-- Updated: calling restartQuiz() function -->
        </div>
        <!-- Result display -->
        <div id="result"></div>
    </div>
            
    <script src="quiz.js"></script>

    <script>
        // Function to toggle Chinese translations
        function toggleChineseTranslations() {
            var toggleChineseCheckbox = document.getElementById('toggleChinese');
            toggleChineseCheckbox.checked = !toggleChineseCheckbox.checked; // Toggle checkbox state

            // Call the displayQuestion() function to update the display based on the checkbox state
            displayQuestion(toggleChineseCheckbox.checked);
        }

        // Function to toggle question shuffling
        function toggleQuestionShuffle() {
            var shuffleCheckbox = document.getElementById('shuffleQuestions');
            shuffleCheckbox.checked = !shuffleCheckbox.checked; // Toggle checkbox state

            // Check if the current question has been answered
            var currentQuestionAnswered = selectedAnswers[currentQuestionIndex] !== null;

            // If the current question has been answered and shuffling is enabled
            if (currentQuestionAnswered && shuffleCheckbox.checked) {
                // Move to the next question automatically
                nextQuestion();
            }

            // Call the shuffleQuestions() function to update the questions based on the checkbox state
            shuffleQuestions(shuffleCheckbox.checked);
        }

    </script>

</body>
</html>
